<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bypass Software | Registration</title>
    <link rel="stylesheet" href="style/registration.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body>
    
    <div class="container">
        <form action="">
            <h1 class="main_heading">Signup Form</h1>
            <p>Required Field are followed by *</p>
            <h2>Contact Information</h2>
            <p>First Name: * <input type="text" name="name" placeholder="Azhar" required></p>
            <p>Last Name: * <input type="text" name="name" placeholder="Hussain" required></p>
    
            <fieldset>
                <legend>Gender * </legend>
             <p>
                Male <input type="radio" name="gender" id="gender" required>
                Female <input type="radio" name="gender" id="gender" required>
             </p>
            </fieldset>
            <p>Address: <textarea name="address" id="address" cols="100" rows="5"></textarea></p>
            <p>Email: * <input type="email" name="email" id="email" required></p>
            <p>Pincode: * <input type="number" name="pincode" id="pincode" required></p>
            <h2>Payment Information</h2>
            <p>Card Type: * 
                <select name="card_type" id="card_type" required>
                    <option value="">--Select a Card Type--</option>
                    <option value="visa">Visa</option>
                    <option value="rupay">Rupay</option>
                    <option value="mastercard">MasterCard</option>
                </select>
            </p>
            <p>
                Card Number: * <input type="number" name="card_number" id="card_number" required>
            </p>
            <p>
                Expiration Date: * <input type="date" name="exp_date" id="exp_date"required>
            </p>
            <p>CVV: * <input type="password" name="cvv" id="cvv" required></p>
            <input type="submit" value="Pay Now">
        </form>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
